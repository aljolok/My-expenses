<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المصروفات الذكية</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        :root { --c-primary: #4f46e5; --c-primary-light: #6366f1; --c-secondary: #f3f4f6; --c-text-primary: #111827; --c-text-secondary: #6b7280; --c-bg-primary: #ffffff; --c-bg-secondary: #f9fafb; --c-border: #e5e7eb; --c-success: #10b981; --c-danger: #ef4444; --c-warning: #f59e0b; --c-white: #ffffff; --grad-primary: linear-gradient(135deg, var(--c-primary-light), var(--c-primary)); --grad-fab: linear-gradient(45deg, #f43f5e, #f97316); --grad-bg: linear-gradient(135deg, #f9fafb, #e5e7eb); --space-sm: 0.5rem; --space-md: 1rem; --space-lg: 1.5rem; --space-xl: 2.5rem; --font-main: 'Cairo', sans-serif; --fs-sm: 0.875rem; --fs-base: 1rem; --fs-lg: 1.125rem; --fs-xl: 1.5rem; --fs-2xl: 2rem; --radius-md: 0.5rem; --radius-lg: 1rem; --radius-full: 9999px; --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05); --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1); --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        [data-theme="dark"] { --c-primary: #6366f1; --c-primary-light: #818cf8; --c-secondary: #374151; --c-text-primary: #f9fafb; --c-text-secondary: #9ca3af; --c-bg-primary: #111827; --c-bg-secondary: #1f2937; --c-border: #374151; --grad-bg: linear-gradient(135deg, #1f2937, #111827); }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        body { font-family: var(--font-main); background: var(--grad-bg); color: var(--c-text-primary); transition: var(--transition); -webkit-font-smoothing: antialiased; }
        #app-container { max-width: 480px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; background-color: var(--c-bg-primary); position: relative; overflow-x: hidden; box-shadow: 0 0 40px rgba(0,0,0,0.1); }
        .screen { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: var(--space-lg); transition: opacity 0.3s, transform 0.3s; }
        #main-app { justify-content: flex-start; padding: 0; }
        .app-header { width: 100%; padding: var(--space-md); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background-color: color-mix(in srgb, var(--c-bg-primary) 80%, transparent); backdrop-filter: blur(10px); border-bottom: 1px solid var(--c-border); z-index: 10; }
        #main-content { flex-grow: 1; width: 100%; overflow-y: auto; padding: var(--space-md); }
        .app-nav { display: flex; justify-content: space-around; align-items: center; width: 100%; padding: var(--space-sm) 0; background-color: var(--c-bg-primary); border-top: 1px solid var(--c-border); position: sticky; bottom: 0; z-index: 10; box-shadow: 0 -5px 15px -3px rgba(0,0,0,0.05); }
        .btn, .btn-icon, .nav-btn { border: none; cursor: pointer; font-family: inherit; font-weight: 600; display: inline-flex; align-items: center; justify-content: center; gap: var(--space-sm); transition: var(--transition); border-radius: var(--radius-md); }
        .btn { padding: var(--space-sm) var(--space-md); }
        .btn-primary { background: var(--grad-primary); color: var(--c-white); box-shadow: var(--shadow-md); }
        .btn-secondary { background-color: var(--c-secondary); color: var(--c-text-primary); }
        .btn-icon { background: transparent; padding: var(--space-sm); border-radius: var(--radius-full); }
        .nav-btn { flex-direction: column; gap: 0.25rem; font-size: var(--fs-sm); color: var(--c-text-secondary); background: transparent; padding: var(--space-sm); flex-grow: 1; position: relative; }
        .nav-btn.active { color: var(--c-primary); }
        .nav-fab { width: 60px; height: 60px; border-radius: var(--radius-full); background: var(--grad-fab); color: var(--c-white); box-shadow: var(--shadow-lg); display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; transform: translateY(-20px); transition: var(--transition); flex-shrink: 0; }
        .auth-card { text-align: center; background-color: var(--c-bg-primary); padding: var(--space-xl); border-radius: var(--radius-lg); box-shadow: var(--shadow-lg); width: 90%; max-width: 400px; animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .logo { width: 60px; height: 60px; background: var(--grad-primary); color: var(--c-white); border-radius: var(--radius-lg); display: flex; align-items: center; justify-content: center; margin: 0 auto var(--space-md); }
        .auth-buttons { display: flex; flex-direction: column; gap: var(--space-md); margin-top: var(--space-lg); }
        .user-profile { display: flex; align-items: center; gap: var(--space-md); }
        #user-avatar { width: 40px; height: 40px; border-radius: var(--radius-full); object-fit: cover; background-color: var(--c-secondary); border: 2px solid var(--c-primary); }
        .page { display: flex; flex-direction: column; gap: var(--space-md); animation: fadeIn 0.5s; width: 100%; }
        .card { background-color: var(--c-bg-primary); padding: var(--space-md); border-radius: var(--radius-lg); box-shadow: var(--shadow-sm); border: 1px solid var(--c-border); }
        .card h3 { font-size: var(--fs-lg); margin-bottom: var(--space-md); display: flex; align-items: center; gap: var(--space-sm); }
        .card .amount { font-size: var(--fs-2xl); font-weight: 700; color: var(--c-primary); }
        .item-list { display: flex; flex-direction: column; gap: var(--space-sm); }
        .expense-item, .category-item { display: flex; align-items: center; gap: var(--space-md); padding: var(--space-md); background-color: var(--c-bg-primary); border-radius: var(--radius-md); border-left: 4px solid transparent; transition: var(--transition); }
        .item-icon { width: 40px; height: 40px; border-radius: var(--radius-full); display: flex; align-items: center; justify-content: center; color: var(--c-white); flex-shrink: 0; }
        .item-details { flex-grow: 1; } .item-name { font-weight: 600; } .item-category { font-size: var(--fs-sm); color: var(--c-text-secondary); } .item-amount { font-weight: 700; } .item-actions { display: flex; margin-left: auto; }
        .modal-backdrop { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.5); display: none; align-items: center; justify-content: center; z-index: 50; backdrop-filter: blur(4px); }
        .modal-backdrop.active { display: flex; }
        .modal { background-color: var(--c-bg-primary); padding: var(--space-lg); border-radius: var(--radius-lg); box-shadow: var(--shadow-lg); width: 90%; max-width: 400px; animation: modal-enter 0.3s; }
        @keyframes modal-enter { from { opacity: 0; transform: scale(0.9) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        .modal-actions { display: flex; justify-content: flex-end; gap: var(--space-md); margin-top: var(--space-md); }
        .form-group { display: flex; flex-direction: column; gap: var(--space-sm); }
        input, select { width: 100%; padding: var(--space-sm) var(--space-md); border: 1px solid var(--c-border); border-radius: var(--radius-md); background-color: var(--c-bg-secondary); font-family: inherit; font-size: var(--fs-base); color: var(--c-text-primary); }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--c-secondary); border-top-color: var(--c-primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .empty-state { text-align: center; color: var(--c-text-secondary); padding: var(--space-xl) 0; }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- App content will be rendered here by JavaScript -->
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CORE APP LOGIC ---

            const DOMElements = { appContainer: document.getElementById('app-container') };
            let app, auth, db; // Will be initialized after firebase loads

            const state = {
                user: null, expenses: [], categories: [], currentPage: 'daily', isEditing: null,
                listeners: [],
                addChangeListener(listener) { this.listeners.push(listener); },
                notify() { this.listeners.forEach(listener => listener(this)); },
                setState(newState) { Object.assign(this, newState); this.notify(); },
            };

            const ui = {
                render() {
                    DOMElements.appContainer.innerHTML = '';
                    let screenNode;
                    if (state.user) {
                        screenNode = this.createMainAppShell(state);
                        this.renderPageContent(screenNode, state);
                    } else {
                        screenNode = this.createAuthScreen();
                    }
                    DOMElements.appContainer.appendChild(screenNode);
                    lucide.createIcons();
                },
                createAuthScreen() {
                    const screen = document.createElement('div');
                    screen.className = 'screen active';
                    screen.innerHTML = `<div class="auth-card"><div class="logo"><i data-lucide="wallet"></i></div><h1>المصروفات الذكية</h1><p>تتبع نفقاتك بسهولة وأناقة.</p><div class="auth-buttons"><button id="google-signin-btn" class="btn btn-primary"><i data-lucide="log-in"></i><span>تسجيل الدخول بـ Google</span></button><button id="anon-signin-btn" class="btn btn-secondary"><i data-lucide="user-x"></i><span>التصفح كمجهول</span></button></div></div>`;
                    return screen;
                },
                createMainAppShell({ user, currentPage }) {
                    const screen = document.createElement('div');
                    screen.className = 'screen active';
                    screen.id = 'main-app';
                    const defaultAvatar = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxwYXRoIGQ9Ik0xOCAyMHYtMWMwLTIuMi0xLjgtNC00LTRoLTRjLTIuMiAwLTQgMS44LTQgNHYxIi8+PGNpcmNsZSBjeD0iMTIiIGN5PSI3IiByPSI0Ii8+PC9zdmc+";
                    screen.innerHTML = `<header class="app-header"><div class="user-profile"><img id="user-avatar" src="${user.photoURL || defaultAvatar}"><div id="user-info"><h2>${user.isAnonymous ? 'مستخدم مجهول' : (user.displayName || 'مستخدم جديد')}</h2><p>${user.isAnonymous ? `ID: ${user.uid.slice(0, 6)}...` : user.email}</p></div></div></header><main id="main-content"></main><nav class="app-nav"><button class="nav-btn ${currentPage === 'daily' ? 'active' : ''}" data-page="daily"><i data-lucide="calendar-day"></i><span>يومي</span></button><button class="nav-btn ${currentPage === 'monthly' ? 'active' : ''}" data-page="monthly"><i data-lucide="bar-chart-3"></i><span>شهري</span></button><button id="fab-add-expense" class="nav-fab"><i data-lucide="plus"></i></button><button class="nav-btn ${currentPage === 'categories' ? 'active' : ''}" data-page="categories"><i data-lucide="tags"></i><span>فئات</span></button><button id="logout-btn" class="nav-btn"><i data-lucide="log-out"></i><span>خروج</span></button></nav>`;
                    return screen;
                },
                renderPageContent(screenNode, { currentPage, expenses, categories }) {
                    const mainContent = screenNode.querySelector('#main-content');
                    if (!mainContent) return;
                    mainContent.innerHTML = '';
                    let pageContent;
                    switch (currentPage) {
                        case 'daily': pageContent = this.createDailyPage({ expenses, categories }); break;
                        case 'monthly': pageContent = this.createMonthlyPage({ expenses, categories }); break;
                        case 'categories': pageContent = this.createCategoriesPage({ categories }); break;
                        default: pageContent = document.createElement('div');
                    }
                    mainContent.appendChild(pageContent);
                },
                createDailyPage({ expenses, categories }) {
                    const page = document.createElement('div');
                    page.className = 'page';
                    const today = new Date().toISOString().slice(0, 10);
                    const dailyExpenses = expenses.filter(e => e.date === today);
                    const total = dailyExpenses.reduce((sum, e) => sum + e.amount, 0);
                    page.innerHTML = `<div class="card"><h3><i data-lucide="sun"></i>مصروفات اليوم</h3><p class="amount">${new Intl.NumberFormat('ar-AE', { style: 'currency', currency: 'AED' }).format(total)}</p></div><div class="item-list"></div>`;
                    const list = page.querySelector('.item-list');
                    if (dailyExpenses.length > 0) {
                        dailyExpenses.forEach(exp => list.insertAdjacentHTML('beforeend', `<div class="expense-item"><div class="item-icon" style="background-color: ${(categories.find(c=>c.id===exp.categoryId) || {}).color || '#ccc'};"><i data-lucide="tag"></i></div><div class="item-details"><p class="item-name">${exp.name}</p><p class="item-category">${(categories.find(c=>c.id===exp.categoryId) || {}).name || 'غير محدد'}</p></div><p class="item-amount">${new Intl.NumberFormat('ar-AE', { style: 'currency', currency: 'AED' }).format(exp.amount)}</p></div>`));
                    } else { list.innerHTML = `<p class="empty-state">لا توجد مصروفات مسجلة اليوم.</p>`; }
                    return page;
                },
                // Add other page creation functions here...
                createMonthlyPage() { const page = document.createElement('div'); page.innerHTML = `<p class="empty-state">صفحة الملخص الشهري (قيد الإنشاء)</p>`; return page; },
                createCategoriesPage() { const page = document.createElement('div'); page.innerHTML = `<p class="empty-state">صفحة الفئات (قيد الإنشاء)</p>`; return page; },
            };

            const logic = {
                init() {
                    const loadingScreen = document.createElement('div');
                    loadingScreen.className = 'screen active';
                    loadingScreen.innerHTML = `<div class="spinner"></div><p>جاري التحقق...</p>`;
                    DOMElements.appContainer.appendChild(loadingScreen);

                    const timeout = setTimeout(() => {
                        loadingScreen.innerHTML = `<p>فشل الاتصال. الرجاء تحديث الصفحة.</p>`;
                    }, 10000);

                    try {
                        const firebaseConfig = { apiKey: "AIzaSyCD6TOeIO7g6RGp89YtA1maduwMfyTE1VQ", authDomain: "my-expenses-81714.firebaseapp.com", projectId: "my-expenses-81714", storageBucket: "my-expenses-81714.firebasestorage.app", messagingSenderId: "672207051964", appId: "1:672207051964:web:b6e0cedc143bd06fd584b9" };
                        app = firebase.initializeApp(firebaseConfig);
                        auth = firebase.auth();
                        db = firebase.firestore();

                        auth.onAuthStateChanged(user => {
                            clearTimeout(timeout);
                            if (user) {
                                if(state.user && state.user.uid === user.uid) return; // Already handled
                                state.setState({ user });
                                this.setupDataListeners(user.uid);
                            } else {
                                state.setState({ user: null, expenses: [], categories: [] });
                            }
                        });
                        
                        state.addChangeListener(ui.render.bind(ui));
                        this.setupGlobalEventListeners();

                    } catch (e) {
                        clearTimeout(timeout);
                        loadingScreen.innerHTML = `<p>حدث خطأ فادح أثناء التشغيل.</p>`;
                        console.error("Initialization failed:", e);
                    }
                },
                setupDataListeners(uid) {
                    db.collection('users').doc(uid).collection('expenses').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                        state.setState({ expenses: snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })) });
                    });
                    db.collection('users').doc(uid).collection('categories').onSnapshot(snapshot => {
                        state.setState({ categories: snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })) });
                    });
                },
                setupGlobalEventListeners() {
                    DOMElements.appContainer.addEventListener('click', e => {
                        const target = e.target;
                        if (target.closest('#google-signin-btn')) auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
                        else if (target.closest('#anon-signin-btn')) auth.signInAnonymously();
                        else if (target.closest('#logout-btn')) auth.signOut();
                        else if (target.closest('.nav-btn')) state.setState({ currentPage: target.closest('.nav-btn').dataset.page });
                    });
                }
            };
            
            logic.init();
        });
    </script>
</body>
</html>
