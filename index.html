<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>المصروفات الذكية</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        :root { --c-primary: #4f46e5; --c-primary-light: #6366f1; --c-secondary: #f3f4f6; --c-text-primary: #111827; --c-text-secondary: #6b7280; --c-bg-primary: #ffffff; --c-bg-secondary: #f9fafb; --c-border: #e5e7eb; --c-success: #10b981; --c-danger: #ef4444; --c-white: #ffffff; --grad-primary: linear-gradient(135deg, var(--c-primary-light), var(--c-primary)); --grad-fab: linear-gradient(45deg, #f43f5e, #f97316); --grad-bg: linear-gradient(135deg, #f9fafb, #e5e7eb); --space-sm: 0.5rem; --space-md: 1rem; --space-lg: 1.5rem; --font-main: 'Cairo', sans-serif; --fs-sm: 0.875rem; --fs-base: 1rem; --fs-lg: 1.125rem; --fs-xl: 1.5rem; --fs-2xl: 2rem; --radius-md: 0.75rem; --radius-lg: 1rem; --radius-full: 9999px; --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05); --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1); --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        [data-theme="dark"] { --c-primary: #6366f1; --c-primary-light: #818cf8; --c-secondary: #374151; --c-text-primary: #f9fafb; --c-text-secondary: #9ca3af; --c-bg-primary: #111827; --c-bg-secondary: #1f2937; --c-border: #374151; --grad-bg: linear-gradient(135deg, #1f2937, #111827); }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        body { font-family: var(--font-main); background: var(--grad-bg); color: var(--c-text-primary); transition: var(--transition); -webkit-font-smoothing: antialiased; }
        #app-container { max-width: 480px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; background-color: var(--c-bg-primary); position: relative; overflow: hidden; box-shadow: 0 0 40px rgba(0,0,0,0.1); }
        .screen { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: var(--space-lg); transition: opacity 0.3s; position: absolute; inset: 0; }
        .hidden { display: none !important; }
        #main-app { justify-content: flex-start; padding: 0; }
        .app-header { width: 100%; padding: var(--space-md); display: flex; justify-content: space-between; align-items: center; background-color: color-mix(in srgb, var(--c-bg-primary) 80%, transparent); backdrop-filter: blur(10px); border-bottom: 1px solid var(--c-border); z-index: 10; flex-shrink: 0; }
        #main-content { flex-grow: 1; width: 100%; overflow-y: auto; padding: var(--space-md); }
        .app-nav { display: grid; grid-template-columns: repeat(5, 1fr); align-items: center; width: 100%; background-color: var(--c-bg-primary); border-top: 1px solid var(--c-border); z-index: 10; box-shadow: 0 -5px 15px -3px rgba(0,0,0,0.05); flex-shrink: 0; }
        .btn, .btn-icon, .nav-btn { border: none; cursor: pointer; font-family: inherit; font-weight: 600; display: inline-flex; align-items: center; justify-content: center; gap: var(--space-sm); transition: var(--transition); border-radius: var(--radius-md); }
        .btn-primary { background: var(--grad-primary); color: var(--c-white); box-shadow: var(--shadow-md); }
        .btn-secondary { background-color: var(--c-secondary); color: var(--c-text-primary); }
        .btn-icon { background: transparent; padding: var(--space-sm); border-radius: var(--radius-full); }
        .nav-btn { flex-direction: column; gap: 0.25rem; font-size: var(--fs-sm); color: var(--c-text-secondary); background: transparent; padding: var(--space-sm) 0; position: relative; height: 100%; }
        .nav-btn.active { color: var(--c-primary); }
        .nav-fab { width: 60px; height: 60px; border-radius: var(--radius-full); background: var(--grad-fab); color: var(--c-white); box-shadow: var(--shadow-lg); display: flex; align-items: center; justify-content: center; border: 4px solid var(--c-bg-primary); cursor: pointer; transform: translateY(-20px); transition: var(--transition); z-index: 1; }
        .auth-card { text-align: center; padding: calc(var(--space-lg) * 2); animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .logo { width: 60px; height: 60px; background: var(--grad-primary); color: var(--c-white); border-radius: var(--radius-lg); display: flex; align-items: center; justify-content: center; margin: 0 auto var(--space-md); }
        .auth-buttons { display: flex; flex-direction: column; gap: var(--space-md); margin-top: var(--space-lg); }
        .user-profile { display: flex; align-items: center; gap: var(--space-md); }
        #user-avatar { width: 40px; height: 40px; border-radius: var(--radius-full); object-fit: cover; background-color: var(--c-secondary); border: 2px solid var(--c-primary); }
        .page { display: flex; flex-direction: column; gap: var(--space-md); animation: fadeIn 0.5s; width: 100%; }
        .card { background-color: var(--c-bg-primary); padding: var(--space-md); border-radius: var(--radius-lg); box-shadow: var(--shadow-sm); border: 1px solid var(--c-border); }
        .card h3 { font-size: var(--fs-lg); margin-bottom: var(--space-md); display: flex; align-items: center; gap: var(--space-sm); }
        .card .amount { font-size: var(--fs-2xl); font-weight: 700; color: var(--c-primary); }
        .item-list { display: flex; flex-direction: column; gap: var(--space-sm); }
        .expense-item, .category-item { display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: var(--space-md); padding: var(--space-md); background-color: var(--c-bg-primary); border-radius: var(--radius-md); border-left: 4px solid transparent; transition: var(--transition); }
        .item-icon { width: 40px; height: 40px; border-radius: var(--radius-full); display: flex; align-items: center; justify-content: center; color: var(--c-white); flex-shrink: 0; }
        .item-details { flex-grow: 1; } .item-name { font-weight: 600; } .item-category { font-size: var(--fs-sm); color: var(--c-text-secondary); } .item-amount { font-weight: 700; }
        .item-actions { display: flex; } .item-actions .btn-icon { color: var(--c-text-secondary); }
        .category-item { grid-template-columns: auto 1fr auto; }
        .modal-backdrop { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.5); display: none; align-items: center; justify-content: center; z-index: 50; backdrop-filter: blur(4px); transition: opacity 0.3s; opacity: 0; }
        .modal-backdrop.active { display: flex; opacity: 1; }
        .modal { background-color: var(--c-bg-primary); padding: var(--space-lg); border-radius: var(--radius-lg); box-shadow: var(--shadow-lg); width: 90%; max-width: 400px; transition: var(--transition); transform: scale(0.95); opacity: 0; }
        .modal-backdrop.active .modal { transform: scale(1); opacity: 1; }
        .modal-actions { display: flex; justify-content: flex-end; gap: var(--space-md); margin-top: var(--space-md); }
        .form-group { display: flex; flex-direction: column; gap: var(--space-sm); margin-bottom: var(--space-md); }
        input, select { width: 100%; padding: var(--space-sm) var(--space-md); border: 1px solid var(--c-border); border-radius: var(--radius-md); background-color: var(--c-bg-secondary); font-family: inherit; font-size: var(--fs-base); color: var(--c-text-primary); }
        input[type="color"] { padding: 0; height: 40px; }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--c-secondary); border-top-color: var(--c-primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .empty-state { text-align: center; color: var(--c-text-secondary); padding: calc(var(--space-lg) * 2) 0; }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- App content will be rendered here by JavaScript -->
    </div>
    <div id="modal-container"></div>
    <div id="toast-container"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const appContainer = document.getElementById('app-container');
            const modalContainer = document.getElementById('modal-container');
            let app, auth, db;

            const state = { user: null, expenses: [], categories: [], currentPage: 'daily', isEditing: null, unsubscribe: [] };
            
            const firebaseConfig = { apiKey: "AIzaSyCD6TOeIO7g6RGp89YtA1maduwMfyTE1VQ", authDomain: "my-expenses-81714.firebaseapp.com", projectId: "my-expenses-81714", storageBucket: "my-expenses-81714.firebasestorage.app", messagingSenderId: "672207051964", appId: "1:672207051964:web:b6e0cedc143bd06fd584b9" };

            function render() {
                appContainer.innerHTML = '';
                if (state.user) {
                    const mainAppNode = new DOMParser().parseFromString(createMainAppShell(state), 'text/html').body.firstChild;
                    renderPageContent(mainAppNode, state);
                    appContainer.appendChild(mainAppNode);
                } else {
                    appContainer.innerHTML = createAuthScreen();
                }
                lucide.createIcons();
                setupEventListeners();
            }

            function setState(newState) {
                Object.assign(state, newState);
                render();
            }
            
            function createAuthScreen() {
                return `<div class="screen active" id="auth-screen"><div class="auth-card"><div class="logo"><i data-lucide="wallet"></i></div><h1>المصروفات الذكية</h1><p>تتبع نفقاتك بسهولة وأناقة.</p><div class="auth-buttons"><button id="google-signin-btn" class="btn btn-primary"><i data-lucide="log-in"></i><span>تسجيل الدخول بـ Google</span></button><button id="anon-signin-btn" class="btn btn-secondary"><i data-lucide="user-x"></i><span>التصفح كمجهول</span></button></div></div></div>`;
            }

            function createMainAppShell({ user, currentPage }) {
                const defaultAvatar = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxwYXRoIGQ9Ik0xOCAyMHYtMWMwLTIuMi0xLjgtNC00LTRoLTRjLTIuMiAwLTQgMS44LTQgNHYxIi8+PGNpcmNsZSBjeD0iMTIiIGN5PSI3IiByPSI0Ii8+PC9zdmc+";
                return `<div class="screen active" id="main-app"><header class="app-header"><div class="user-profile"><img src="${user.photoURL || defaultAvatar}"><div><h2>${user.isAnonymous ? 'مستخدم مجهول' : (user.displayName || 'مستخدم جديد')}</h2></div></div></header><main id="main-content"></main><nav class="app-nav"><button class="nav-btn ${currentPage === 'daily' ? 'active' : ''}" data-page="daily"><i data-lucide="calendar-day"></i><span>يومي</span></button><button class="nav-btn ${currentPage === 'monthly' ? 'active' : ''}" data-page="monthly"><i data-lucide="bar-chart-3"></i><span>شهري</span></button><button id="fab-add-expense" class="nav-fab"><i data-lucide="plus"></i></button><button class="nav-btn ${currentPage === 'categories' ? 'active' : ''}" data-page="categories"><i data-lucide="tags"></i><span>فئات</span></button><button id="logout-btn" class="nav-btn"><i data-lucide="log-out"></i><span>خروج</span></button></nav></div>`;
            }

            function renderPageContent(containerNode, appState) {
                const mainContent = containerNode.querySelector('#main-content');
                let pageHTML = '';
                switch (appState.currentPage) {
                    case 'daily': pageHTML = createDailyPage(appState); break;
                    case 'monthly': pageHTML = createMonthlyPage(appState); break;
                    case 'categories': pageHTML = createCategoriesPage(appState); break;
                }
                mainContent.innerHTML = pageHTML;
            }

            function createDailyPage({ expenses, categories }) {
                const today = new Date().toISOString().slice(0, 10);
                const dailyExpenses = expenses.filter(e => e.date === today);
                const total = dailyExpenses.reduce((sum, e) => sum + e.amount, 0);
                let expensesHTML = dailyExpenses.length > 0 ? dailyExpenses.map(exp => getExpenseItemHTML(exp, categories)).join('') : `<p class="empty-state">لا توجد مصروفات مسجلة اليوم.</p>`;
                return `<div class="page"><div class="card"><h3><i data-lucide="sun"></i>مصروفات اليوم</h3><p class="amount">${formatCurrency(total)}</p></div><div class="item-list">${expensesHTML}</div></div>`;
            }
            
            function createMonthlyPage({ expenses, categories }) {
                const now = new Date();
                const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().slice(0, 10);
                const monthlyExpenses = expenses.filter(e => e.date >= startOfMonth);
                const total = monthlyExpenses.reduce((sum, e) => sum + e.amount, 0);
                const categoryTotals = {};
                monthlyExpenses.forEach(exp => { categoryTotals[exp.categoryId] = (categoryTotals[exp.categoryId] || 0) + exp.amount; });
                const sortedCategories = Object.entries(categoryTotals).sort(([, a], [, b]) => b - a);
                let categoriesHTML = sortedCategories.length > 0 ? sortedCategories.map(([catId, catTotal]) => {
                    const category = categories.find(c => c.id === catId); if (!category) return '';
                    const percentage = total > 0 ? (catTotal / total) * 100 : 0;
                    return `<div class="category-summary-item" style="display:flex; align-items:center; gap: var(--space-md); padding: var(--space-sm) 0;"><span style="width: 80px; text-align: right;">${escapeHTML(category.name)}</span><div class="progress-bar" style="flex-grow:1; height:8px; background-color:var(--c-secondary); border-radius:99px;"><div class="progress-fill" style="width:${percentage}%; background-color:${category.color}; height:100%; border-radius:99px;"></div></div><span>${formatCurrency(catTotal)}</span></div>`;
                }).join('') : `<p class="empty-state">لا توجد بيانات لهذا الشهر.</p>`;
                return `<div class="page"><div class="card"><h3><i data-lucide="calendar-month"></i>ملخص الشهر</h3><p class="amount">${formatCurrency(total)}</p></div><div class="card"><h3><i data-lucide="pie-chart"></i>الأعلى إنفاقًا</h3><div class="item-list">${categoriesHTML}</div></div></div>`;
            }

            function createCategoriesPage({ categories }) {
                let categoriesHTML = categories.length > 0 ? categories.map(cat => getCategoryItemHTML(cat)).join('') : `<p class="empty-state">لا توجد فئات مخصصة.</p>`;
                return `<div class="page"><div class="card"><h3><i data-lucide="tags"></i>إدارة الفئات</h3><div class="form-group"><label>اسم الفئة</label><input type="text" id="new-category-name" placeholder="مثال: تعليم"></div><div class="form-group"><label>اللون</label><input type="color" id="new-category-color" value="#8b5cf6"></div><button id="add-category-btn" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">إضافة فئة</button></div><div class="item-list">${categoriesHTML}</div></div>`;
            }
            
            function getExpenseItemHTML(expense, categories) {
                const category = categories.find(c => c.id === expense.categoryId) || { name: 'غير محدد', color: '#9ca3af', icon: 'tag' };
                return `<div class="expense-item" data-id="${expense.id}"><div class="item-icon" style="background-color: ${category.color};"><i data-lucide="${category.icon || 'tag'}"></i></div><div class="item-details"><p class="item-name">${escapeHTML(expense.name)}</p><p class="item-category">${escapeHTML(category.name)}</p></div><p class="item-amount">${formatCurrency(expense.amount)}</p><div class="item-actions"><button class="btn-icon delete-expense"><i data-lucide="trash-2"></i></button></div></div>`;
            }

            function getCategoryItemHTML(category) {
                return `<div class="category-item" data-id="${category.id}"><div class="item-icon" style="background-color: ${category.color};"><i data-lucide="${category.icon || 'tag'}"></i></div><div class="item-details"><p class="item-name">${escapeHTML(category.name)}</p></div><div class="item-actions"><button class="btn-icon delete-category"><i data-lucide="trash-2"></i></button></div></div>`;
            }

            function toggleModal(show, content = '') {
                modalContainer.innerHTML = show ? `<div class="modal-backdrop active"><div class="modal">${content}</div></div>` : '';
                if(show) lucide.createIcons();
            }

            function handleSaveExpense() {
                const name = document.getElementById('expense-name').value.trim();
                const amount = parseFloat(document.getElementById('expense-amount').value);
                const categoryId = document.getElementById('expense-category').value;
                if (!name || isNaN(amount) || !categoryId) return alert("يرجى ملء جميع الحقول");
                const data = { name, amount, categoryId };
                db.collection('users').doc(state.user.uid).collection('expenses').add({ ...data, createdAt: firebase.firestore.FieldValue.serverTimestamp(), date: new Date().toISOString().slice(0, 10) });
                toggleModal(false);
            }

            function setupGlobalEventListeners() {
                appContainer.addEventListener('click', e => {
                    const targetBtn = e.target.closest('button');
                    if (!targetBtn) return;
                    
                    if (targetBtn.id === 'google-signin-btn') auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
                    else if (targetBtn.id === 'anon-signin-btn') auth.signInAnonymously();
                    else if (targetBtn.id === 'logout-btn') auth.signOut();
                    else if (targetBtn.dataset.page) setState({ currentPage: targetBtn.dataset.page });
                    else if (targetBtn.id === 'fab-add-expense') {
                        const categoryOptions = state.categories.map(c => `<option value="${c.id}">${escapeHTML(c.name)}</option>`).join('');
                        toggleModal(true, `<h3>إضافة مصروف</h3><div class="form-group"><label>الاسم</label><input id="expense-name"></div><div class="form-group"><label>المبلغ</label><input id="expense-amount" type="number"></div><div class="form-group"><label>الفئة</label><select id="expense-category">${categoryOptions}</select></div><div class="modal-actions"><button id="save-expense-btn" class="btn btn-primary">حفظ</button><button class="btn btn-secondary modal-cancel">إلغاء</button></div>`);
                    }
                    else if (targetBtn.id === 'add-category-btn') {
                        const name = document.getElementById('new-category-name').value.trim();
                        const color = document.getElementById('new-category-color').value;
                        if(name) db.collection('users').doc(state.user.uid).collection('categories').add({name, color, icon: 'tag' });
                    }
                    else if(targetBtn.classList.contains('delete-expense')) {
                        const id = targetBtn.closest('.expense-item').dataset.id;
                        db.collection('users').doc(state.user.uid).collection('expenses').doc(id).delete();
                    }
                     else if(targetBtn.classList.contains('delete-category')) {
                        const id = targetBtn.closest('.category-item').dataset.id;
                        db.collection('users').doc(state.user.uid).collection('categories').doc(id).delete();
                    }
                });
                modalContainer.addEventListener('click', e => {
                    if (e.target.closest('.modal-cancel')) toggleModal(false);
                    else if (e.target.id === 'save-expense-btn') handleSaveExpense();
                });
            }

            function formatCurrency(amount) { return new Intl.NumberFormat('ar-AE', { style: 'currency', currency: 'AED' }).format(amount || 0); }
            function escapeHTML(str) { return str.replace(/[&<>'"]/g, tag => ({'&':'&','<':'<','>':'>',"'":''','"':'"'}[tag]||tag)); }
            
            function init() {
                appContainer.innerHTML = `<div class="screen active"><div class="spinner"></div><p>جاري التحميل...</p></div>`;
                const timeout = setTimeout(() => { appContainer.innerHTML = `<div class="screen active"><p>فشل الاتصال. يرجى تحديث الصفحة.</p></div>`; }, 10000);

                try {
                    app = firebase.initializeApp(firebaseConfig);
                    auth = firebase.auth();
                    db = firebase.firestore();

                    auth.onAuthStateChanged(user => {
                        clearTimeout(timeout);
                        if (state.unsubscribe.length > 0) state.unsubscribe.forEach(unsub => unsub());
                        state.unsubscribe = [];

                        if (user) {
                            const unsubExpenses = db.collection('users').doc(user.uid).collection('expenses').orderBy('createdAt', 'desc').onSnapshot(snap => setState({ expenses: snap.docs.map(doc => ({ id: doc.id, ...doc.data() })) }));
                            const unsubCategories = db.collection('users').doc(user.uid).collection('categories').onSnapshot(snap => {
                                const cats = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                                if (cats.length === 0) {
                                     [{ name: 'طعام', color: '#ef4444', icon: 'utensils' }, { name: 'مواصلات', color: '#3b82f6', icon: 'car' }].forEach(cat => db.collection('users').doc(user.uid).collection('categories').add(cat));
                                }
                                setState({ categories: cats });
                            });
                            state.unsubscribe.push(unsubExpenses, unsubCategories);
                            setState({ user });
                        } else {
                            setState({ user: null, expenses: [], categories: [] });
                        }
                    });

                    state.addChangeListener(render);
                    setupGlobalEventListeners();

                } catch (e) { clearTimeout(timeout); appContainer.innerHTML = `<div class="screen active"><p>حدث خطأ فادح.</p></div>`; console.error(e); }
            }
            init();
        });
    </script>
</body>
</html>
