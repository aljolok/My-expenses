<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>المصروفات الذكية</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f0f2f5; margin: 0; }
        #app-container { max-width: 480px; margin: 0 auto; background-color: #fff; min-height: 100vh; }
        .screen { width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .hidden { display: none !important; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; border: 1px solid #ccc; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Content will be rendered here -->
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // --- The Simplest Possible Working Code ---

        const appContainer = document.getElementById('app-container');

        // Initial loading state
        appContainer.innerHTML = `<div class="screen" id="loading-screen"><div class="spinner"></div><p>جاري التحقق...</p></div>`;

        const firebaseConfig = {
            apiKey: "AIzaSyCD6TOeIO7g6RGp89YtA1maduwMfyTE1VQ",
            authDomain: "my-expenses-81714.firebaseapp.com",
            projectId: "my-expenses-81714",
            storageBucket: "my-expenses-81714.firebasestorage.app",
            messagingSenderId: "672207051964",
            appId: "1:672207051964:web:b6e0cedc143bd06fd584b9",
        };

        try {
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();

            // Auth state listener
            auth.onAuthStateChanged(user => {
                if (user) {
                    // User is signed in
                    appContainer.innerHTML = `
                        <div class="screen" id="main-app">
                            <h1>أهلاً بك، ${user.displayName || 'مستخدم'}!</h1>
                            <p>لقد نجحت في تسجيل الدخول.</p>
                            <button id="logout-btn">تسجيل الخروج</button>
                        </div>
                    `;
                    document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
                } else {
                    // User is signed out
                    appContainer.innerHTML = `
                        <div class="screen" id="auth-screen">
                            <h1>المصروفات الذكية</h1>
                            <p>يرجى تسجيل الدخول للمتابعة.</p>
                            <button id="signin-btn">تسجيل الدخول بـ Google</button>
                        </div>
                    `;
                    document.getElementById('signin-btn').addEventListener('click', () => {
                        const provider = new firebase.auth.GoogleAuthProvider();
                        auth.signInWithPopup(provider);
                    });
                }
            });

        } catch (error) {
            appContainer.innerHTML = `<div class="screen"><p>حدث خطأ فادح: ${error.message}</p></div>`;
            console.error("CRITICAL ERROR:", error);
        }
    </script>
</body>
</html>
