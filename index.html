<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المصروفات الذكية</title>

    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#4f46e5">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- This is the main container that our script will manage -->
    <div id="app-container">
        <!-- Initial Loading Screen -->
        <div id="initial-loading-screen" class="screen active">
            <div class="spinner"></div>
            <p>جاري تحميل التطبيق...</p>
        </div>
    </div>
    
    <!-- Modals, Toast, and Offline Indicator will be managed by JS -->
    <div id="modal-backdrop" class="hidden"></div>
    <div id="toast" class="hidden"></div>
    <div id="offline-indicator" class="hidden"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Main App Script -->
    <script type="module" src="./app.js"></script>
    
    <!-- PWA Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
        }
    </script>
</body>
</html>
